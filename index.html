<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/index.css">
    <title>Allbirds</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row header__row">
                <div class="header__navigation">
                <span class="header__nav">MEN</span>
                <span class="header__nav1">WOMEN</span>
                </div>
                <div class="header__logo"> <img src="./src/img/svg/logo.svg" alt="logo"> 
                </div>
                <div class="header__navigation">
                    <p class="header__nav"> Our Materials</p>
                    <p class="header__nav">Stores</p>
                    <img src="./src/img/svg/login.svg" alt="login" class="header__icon" >
                    <img src="./src/img/svg/question.svg" alt="question" class="header__icon" >
                    <img src="./src/img/svg/market.svg" alt="market"  class="header__icon1">
                </div>
             </div>
             </div>
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <h1 class="hero__title">
                    Running Shoes Made From Trees
                </h1>
                <p class="hero__description">New colors to keep you moving</p>
                <div class="row hero__row">
                    <button class="hero__button--men">SHOP MEN</button>
                    <button class="hero__button--women ">SHOP WOMEN</button>
                </div>
            </div>
        </section>
        <section class="favorite">
            <div class="container">
                <h2 class="favorite__title section__title">Our Favorites</h2>
                <ul class=" row favorite__menu">
                    <li class="favorite__list">Shoes</li>
                    <li class="favorite__list">Apparel</li>
                    <li class="favorite__list">Basics</li>
                </ul>
                <div class="favorite__line"></div>
                <div class="row favorite__row">
                    <div class="col-4 favorite__item">
                        <div class="favorite__buttons1"> 
                            <button class="favorite__button--men section__button">SHOP MEN</button>
                            <button class="favorite__button--women section__button">SHOP WOMEN</button>
                        </div>
                        <h3 class="favorite__suptitle">Tree Dasher</h3>
                        <div class="favorite__line1"></div>
                        <div class="favorite__name">
                            <img src="./src/img/svg/leaf.svg" alt="leaf">
                            <p class="favorite__description">Daily Running Shoe</p>
                        </div>
                    </div>

                    <div class="col-4 favorite__item">
                        <img src="./src/img/png/shoes2.png" alt="shoes2" class="favorite__img">
                        <h3 class="favorite__suptitle">Tree Runner</h3>
                        <div class="favorite__line1"></div>
                        <div class="favorite__name">
                            <img src="./src/img/svg/leaf.svg" alt="leaf">
                            <p class="favorite__description">Light and Breezy Sneaker</p>
                        </div>
                    </div>
                    <div class="col-4 favorite__item">
                        <div class="favorite__buttons2"> 
                            <button class="favorite__button--men section__button">SHOP MEN</button>
                            <button class="favorite__button--women section__button">SHOP WOMEN</button>
                        </div>
                        <h3 class="favorite__suptitle">Tree Dasher</h3>
                        <div class="favorite__line1"></div>
                        <div class="favorite__name">
                            <img src="./src/img/svg/cloud.svg" alt="cloud">
                            <p class="favorite__description">Cozy Sneaker</p>
                        </div>
                        
                    </div>
                </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
